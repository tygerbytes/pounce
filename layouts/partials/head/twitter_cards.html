<!-- Inspiration from https://github.com/nozzle/hugo-snippets/blob/master/layouts/partials/head/seo/twitter_cards.html -->
{{ $header := (.Resources.GetMatch "header") }}
{{ if $header }}
  {{ $cardImage := $header.Resize "800x q90 Center" }}
  <!-- Twitter summary card with large image must be at least 280x150px and less than 800x320px-->
	<meta name="twitter:card" content="summary_large_image"/>
	<meta name="twitter:image" content="{{ .Site.BaseURL }}{{ $cardImage.RelPermalink }}"/>
{{ else }}
	<meta name="twitter:card" content="summary"/>
{{ end }}
<!-- Twitter Card data -->
<meta name="twitter:title" content="{{ .Title }}"/>
<meta name="twitter:description" content="{{ if .Description }}{{ .Description | safeHTML }}{{ else }}{{if .IsPage}}{{ .Summary | safeHTML }}{{ end }}{{ end }}"/>
{{ with .Site.Params.social.twitter }}<meta name="twitter:site" content="@{{ . }}"/>
<meta name="twitter:creator" content="@{{ . }}"/>{{ end }}
